<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiggy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="container d-flex align-items-center">
        <img
          src="https://miro.medium.com/v2/resize:fit:1000/1*TCc6vQVH-3EUiJea76pMbQ.png"
          alt=""
          class="logo mt-3"
        />
        <div>
          <p class="text-secondary place">
            Kochi,Kerala,India <i class="fa-solid fa-angle-down"></i>
          </p>
        </div>
        <div class="d-flex justify-content-between header_links">
          <div class="me-5">
            <a href="#" class="link"
              ><i class="fa-solid fa-bag-shopping pe-2"></i>Swiggy Corporate</a
            >
          </div>
          <div class="me-5">
            <a href="#" class="link"
              ><i class="fa-solid fa-magnifying-glass pe-2"></i>Search</a
            >
          </div>
          <div class="me-5">
            <a href="#" class="link"
              ><i class="fa-solid fa-tag pe-2"></i>Offers</a
            >
          </div>
          <div class="me-5">
            <a href="#" class="link"
              ><i class="fa-solid fa-life-ring pe-2"></i>Help</a
            >
          </div>
          <div class="me-5">
            <a href="#" class="link"
              ><i class="fa-regular fa-user pe-2"></i>Sign In</a
            >
          </div>
          <div>
            <a href="#" class="link"
              ><i class="fa-solid fa-cart-shopping pe-2"></i>Cart</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div>
        <h4 class="fw-bold mt-3 fs-4">What's on your mind?</h4>
      </div>
      <div class="d-flex dishes">
        <div>
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/2/6ef07bda-b707-48ea-9b14-2594071593d1_Pothichoru.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/2/f1263395-5d4a-4775-95dc-80ab6f3bbd89_shawarma.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/2/6ef07bda-b707-48ea-9b14-2594071593d1_Biryani.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/17/58760e8e-324f-479e-88fa-31800120ea38_Rolls1.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/2/8f508de7-e0ac-4ba8-b54d-def9db98959e_Parotta.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/2/6ef07bda-b707-48ea-9b14-2594071593d1_Pizzas.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/2/8f508de7-e0ac-4ba8-b54d-def9db98959e_burger.png"
            alt=""
          />
        </div>
      </div>
    </main>

</html>
